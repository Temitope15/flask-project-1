{% extends "base.html" %}
{% block body %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white w-full max-w-md rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Welcome, {{user.username}}!</h1>
        <p class="text-gray-600 text-center mb-6">Welcome to your dashboard</p>

        <p class="text-gray-600 text-center mb-6">Here are your details:</p>
<ul class="list-disc pl-5">
    <li>Email: {{ user.email }}</li>
    <li>School: {{ user.school }}</li>
    <li>Department: {{ user.department }}</li>
    <li>About: {{ user.about }}</li>
</ul>

        <div class="flex justify-center">
            <a 
                href="{{url_for('auth.logout')}}" 
                class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
            >
                Logout
            </a>
        </div>
    </div>
</div>
{% endblock %}
