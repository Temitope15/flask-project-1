{% extends "base.html" %}
{% block body %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white w-full max-w-md rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Welcome, {{username}}!</h1>
        <p class="text-gray-600 text-center mb-6">Welcome to your dashboard</p>
        <div class="flex justify-center">
            <a 
                href="{{url_for('logout')}}" 
                class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
            >
                Logout
            </a>
        </div>
    </div>
</div>
{% endblock %}
