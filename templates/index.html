{% extends "base.html" %}

{% block body %}

<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Welcome</h1>
        <form action="" id="auth-form" action="((url_for('login')))" method="post" class="space-y-4">
            <!-- Username -->
            <div>
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Username" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>

            <!-- Password -->
            <div>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>

            <!-- Submit -->
            <div>
                <input 
                    type="submit" 
                    value="Login" 
                    class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    onclick="setActionForm('login')"
                >
            </div>

            <!-- Register -->
            <div>
                <input 
                    type="button" 
                    value="Register" 
                    class="w-full px-4 py-2 border border-blue-500 text-blue-500 font-semibold rounded-lg hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    onclick="setActionForm('register')"
                >
               
            </div>
        </form>
         <p class="text-red-400">{{error}}</p>
    </div>
</div>

<script>
    function setActionForm(action){
    let form = document.getElementById('auth-form');
    if (action === 'login'){
        form.action = "{{url_for('login')}}"
        form.method = 'post'
        form.submit()
    } else if (action === 'register'){
        form.action = "{{url_for('register')}}"
        form.method = 'post'
        form.submit()
    }
}
</script>

{% endblock %}
